<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Web Music" />
    <meta name="description" content="Web music player" />

    <script
      src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"
      integrity="sha384-qbtR4rS9RrUMECUWDWM2+YGgN3U4V4ZncZ0BvUcg9FGct0jqXz3PUdVpU1p0yrXS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      eruda.init();
    </script>
    <script type="module" src="firebase.js"></script>

    <title>Common Media</title>
  </head>

  <body onload="loadAlbum()">
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <fieldset>
          <form id="queries">
            <div class="input-field">
              <input id="search-box" type="text" name="url" />

              <label class="label-icon" for="search-box"
                ><i class="material-icons">search</i></label
              >
              <input
                id="album"
                type="hidden"
                name="album"
                value="Web Âm Nhạc"
              />
            </div>
            <button
              class="btn-floating btn-large halfway-fab waves-effect waves-light teal"
              hx-get="https://webmusic1-se5r0bbh.b4a.run/album/add"
              hx-params="*"
              hx-include="#queries"
              type="submit"
            >
              <i class="material-icons">add</i>
            </button>
          </form>
        </fieldset>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo"></ul>
    <br /><br />
    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div id="player"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
