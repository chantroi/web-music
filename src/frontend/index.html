<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/htmx.min.js"></script>
    <script src="/static/APlayer.min.js"></script>
    <link rel="stylesheet" href="/static/APlayer.min.css" />
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAqFMOecMURBSOO3zybK4GSWl1GZZMl14A",
        authDomain: "project-5ea56.firebaseapp.com",
        projectId: "project-5ea56",
        storageBucket: "project-5ea56.appspot.com",
        messagingSenderId: "927424247356",
        appId: "1:927424247356:web:b2ffbc3fe237f87cbc7539",
        measurementId: "G-KSVDB2REKM",
      };
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <title>Common Media</title>
  </head>
  <body onload="loadAlbum()">
    <nav>
      <form id="queries">
        <fieldset>
          <legend></legend>
          <div>
            <label for=""></label>
            <input
              id="search-box"
              type="text"
              name="url"
              placeholder="Nhap URL vao day..."
            />
            <input id="album" type="hidden" name="album" value="common" />
          </div>
          <input
            hx-get="https://yubox.vercel.app/album/add"
            hx-params="*"
            hx-include="#queries"
            type="submit"
          />
        </fieldset>
      </form>
    </nav>
    <div id="player"></div>

    <script>
      const Api = "https://yubox.vercel.app";
      const urlParams = new URLSearchParams(window.location.search);
      const albumInput = document.querySelector("#album");
      const Album = urlParams.get("a") || "common";
      albumInput.value = Album;
      document.title = Album;
      const ap = new APlayer({
        container: document.getElementById("player"),
        mini: false,
        autoplay: true,
        theme: "#FADFA3",
        preload: "auto",
        volume: 0.7,
        mutex: true,
        listFolded: false,
        listMaxHeight: 90,
        lrcType: 3,
        audio: [],
      });
      function loadPlayer(data) {
        data.forEach((link) => {
          fetch(`${Api}/get?url=${link}`)
            .then((response) => response.json())
            .then((data) => ap.list.add([data]))
            .catch((err) => console.log(err));
        });
      }
      function loadAlbum() {
        fetch(`${Api}/album/get?album=${Album}`)
          .then((response) => response.json())
          .then((data) => loadPlayer(data))
          .catch((err) => console.log(err));
      }
      document.addEventListener("htmx:afterOnLoad", function (event) {
        const link = document.querySelector("#search-box").value;
        fetch(`${Api}/get?url=${link}`)
          .then((response) => response.json())
          .then((data) => ap.list.add([data]))
          .catch((err) => console.log(err));

        document.querySelector("#search-box").value = "";
      });
    </script>
  </body>
</html>
