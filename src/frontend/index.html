<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/htmx.min.js"></script>
    <script src="/static/APlayer.min.js"></script>
    <link rel="stylesheet" href="/static/APlayer.min.css" />
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      eruda.init();
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBTfcduj_9mihroN-a4mW_H6HUEc__JJeA",
        authDomain: "ytm-media.firebaseapp.com",
        projectId: "ytm-media",
        storageBucket: "ytm-media.appspot.com",
        messagingSenderId: "853099182755",
        appId: "1:853099182755:web:9ba0f8099452387be89d16",
        measurementId: "G-B3CDDL4LSW",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <style>
      body {
        background-color: white;
        color: black;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
        div {
          background-color: darkslategrey;
        }
        span {
          color: orange;
        }
        li {
          background-color: black;
        }
      }
    </style>
    <title>Common Media</title>
  </head>
  <body onload="loadAlbum()">
    <nav>
      <div class="nav-wrapper">
        <form id="queries">
          <div class="input-field">
            <input id="search-box" type="text" name="url" />
            <label class="label-icon" for="search"
              ><i class="material-icons">URL.....</i></label
            >
            <input id="album" type="hidden" name="album" value="common" />
          </div>
          <button
            class="btn-floating btn-large halfway-fab waves-effect waves-light teal"
            hx-get="https://yubox.vercel.app/album/add"
            hx-params="*"
            hx-include="#queries"
            type="submit"
          >
            <i class="material-icons right">Add</i>
          </button>
        </form>
      </div>
    </nav>
    <br /><br />
    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div id="player"></div>
        </div>
      </div>
    </div>

    <script>
      const Api = "https://yubox.vercel.app";
      const urlParams = new URLSearchParams(window.location.search);
      const albumInput = document.querySelector("#album");
      const Album = urlParams.get("a") || "common";
      albumInput.value = Album;
      document.title = Album;
      const ap = new APlayer({
        container: document.getElementById("player"),
        mini: false,
        autoplay: true,
        theme: "#FADFA3",
        preload: "auto",
        volume: 0.7,
        mutex: true,
        listFolded: false,
        listMaxHeight: 90,
        lrcType: 3,
        audio: [],
      });
      function loadPlayer(data) {
        data.forEach((link) => {
          fetch(`${Api}/get?url=${link}`)
            .then((response) => response.json())
            .then((data) => ap.list.add([data]))
            .catch((err) => console.log(err));
        });
      }
      function loadAlbum() {
        fetch(`${Api}/album/get?album=${Album}`)
          .then((response) => response.json())
          .then((data) => loadPlayer(data))
          .catch((err) => console.log(err));
      }
      document.addEventListener("htmx:afterOnLoad", function (event) {
        const link = document.querySelector("#search-box").value;
        fetch(`${Api}/get?url=${link}`)
          .then((response) => response.json())
          .then((data) => ap.list.add([data]))
          .catch((err) => console.log(err));

        document.querySelector("#search-box").value = "";
      });
    </script>
  </body>
</html>
