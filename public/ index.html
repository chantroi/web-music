<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Common Media</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Web Music" />
    <meta name="description" content="Web music player" />
    <link
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <div class="input-field">
          <input id="search-box" type="text" name="url" />
          <label class="label-icon" for="search-box"
            ><i class="material-icons">search</i></label
          >
        </div>
        <button id="search-btn">
          <i class="material-icons">add</i>
        </button>
      </div>
    </nav>
    <div class="row">
      <div class="card">
        <div id="player"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <script type="module" src="js/main.js" async></script>
  </body>
</html>
