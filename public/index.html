<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Web</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Sound Web</h1>

      <div id="notification-container"></div>

      <div id="audio-visualizer"></div>

      <div id="control-buttons" class="button-container">
        <button id="open-albums-btn" class="control-btn">
          <i class="material-icons">list</i>Danh sách phát
        </button>
        <button id="add-music-btn" class="control-btn">
          <i class="material-icons">add</i>Thêm nhạc
        </button>
        <button id="open-comments-btn" class="control-btn">
          <i class="material-icons">comment</i>Bình luận
        </button>
        <button id="open-search-btn" class="control-btn">
          <i class="material-icons">search</i>Tìm Kiếm
        </button>
      </div>

      <div id="music-title"></div>

      <div id="audio-player-container"></div>
    </div>

    <dialog id="popup-dialog"></dialog>

    <script src="main.js" type="module"></script>
  </body>
</html>
